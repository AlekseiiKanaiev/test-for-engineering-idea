<form class="filters-form" [formGroup]="filtersForm" (submit)="apply(filtersForm.value.filters)">
    <div class="filters" formArrayName="filters">
        <div class="filter form-group" *ngFor="let filter of filters; let i = index">
            <label>
                <span>
                    {{ filter }}
                </span>
                <input type="checkbox" [name]="filter" class="form-control"
                  formControlName="{{ i }}" checked>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="apply-button">Apply</button>
    </div>
</form>
